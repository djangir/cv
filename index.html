<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css.css" type="text/css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    .pointer {
      cursor: pointer;
    }

    @page {
      size: auto;
      margin: 0mm;
    }

    @media print {
      .print {
        display: none;
      }
    }
  </style>

  <title>Dinesh Jangir</title>
</head>

<body>
  <div class="themeBg p-2 px-4 d-flex justify-content-between align-items-center">
    <h1>Dinesh Jangir</h1>
    <span onclick="window.print()" class="material-symbols-outlined pointer print">
      print
    </span>
  </div>
  <div class="container p-2 my-3">
    <div class="row">
      <div class="col-md-5">
        <div id="personalData"></div>

        <div class="skillsBlock">
          <div class="d-flex my-2 gap-2">
            <span class="material-symbols-outlined headings"> rocket_launch </span>
            <span class="headings"> Skills</span>
          </div>
          <div id="skills"></div>
        </div>

        <div class="personalDetailsBlock noBreak">
          <div class="d-flex my-2 gap-2">
            <span class="material-symbols-outlined"> account_circle </span>
            <span class="headings"> PERSONAL DETAILS</span>
          </div>
          <div id="personalDetails"></div>
        </div>

        <div id="others"></div>
      </div>
      <div class="col-md-7">
        <div id="objective"></div>
        <div id="experience"></div>
        <div id="projects"></div>
      </div>
    </div>
  </div>

  <script src="./allJs.js"></script>
</body>

</html>
